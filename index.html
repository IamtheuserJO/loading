<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
  </head>
  <body>
    <p id="loading">Loading...</p>
    <button onclick="loading()">Is it done yet?</button>
    <script>
      let loadingVariable = localStorage.getItem('storageOfLoading')
      function loading() {
        loadingVariable = "still " + loadingVariable
        document.getElementById("loading").innerHTML = loadingVariable
        localStorage.setItem('storageOfLoading', loadingVariable);
      }
    </script>
  </body>
