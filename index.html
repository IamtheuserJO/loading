<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>loading...</title>
    <style>
      #loadingButton {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 7vh;
      }
    </style>
  </head>
  <body>
    <p id="loading">Loading...</p>
    <button id="loadingButton" onclick="loading()">loading...</button>
    <script>
      if (localStorage.getItem('storageOfLoading') == null) {
        localStorage.setItem('storageOfLoading', "still")
      } 
      
      let loadingVariable = localStorage.getItem('storageOfLoading')

      document.getElementById("loading").innerHTML = loadingVariable + " loading...";
      
      function loading() {
        loadingVariable = "still " + loadingVariable
        document.getElementById("loading").innerHTML = loadingVariable + " loading..."
        localStorage.setItem('storageOfLoading', loadingVariable);
      }
    </script>
  </body>
