<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <title> Loading...</title>
  </head>
  <body>
    <p id="loading">Loading...</p>
    <button onclick="loading()">Is it done yet?</button>
    <script>
      let loadingVariable = "loading..."
      function loading() {
        loadingVariable = "still" + loadingVariable
        document.getElementById("loading").innerHTML = loadingVariable
      }
    </script>
  </body>
